    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Enhanced Print Styles - Completely Rewritten */
      @media print {
        /* 1. Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* 2. Make the print area and ALL its children visible */
        .print-area, .print-area * {
          visibility: visible !important;
        }

        /* 3. Reset layout for the print area to fill the page */
        .print-area {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          box-shadow: none !important;
          border: none !important;
          z-index: 9999 !important;
        }

        /* 4. CRITICAL: Override app scroll containers to allow full page printing */
        html, body, #root, main, .overflow-y-auto, .h-full, .min-h-screen {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          display: block !important;
        }

        /* 5. Hide toolbar and other UI elements explicitly */
        .no-print {
            display: none !important;
        }

        /* 6. Print adjustments */
        @page {
          margin: 5mm;
          size: auto;
        }
        
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
